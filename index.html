<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0" />
        <title> WPM test</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class = "title">
                WPM test
            </div>
            <div class="stats">
                <p> Time: <span id="timer">60s</span></p>
                <!-- <p> Mistakes: <span id="mistakes">0s</span></p> -->
            </div>
            <div id="quote" onmousedown="return false"
            onselectstart="return false">
         </div>
        <textarea 
        rows ="3" 
        id="quote-input"
        placeholder="Type here when the test starts..."
        ></textarea>
        <button id="start-test" onclick="startTest()"> Start test</button>
        <button id="stop-test" onclick="displayResult()"> Stop test</button>
        <div class="result">
        <h3>Result</h3>
    <div class="wrapper">
        <p> Accuracy:<span id="accuracy"></span></p>
        <p> Speed: <span id="wpm"></span></p>
        <p> Mistakes: <span id="mistakes">0s</span></p>
    </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
